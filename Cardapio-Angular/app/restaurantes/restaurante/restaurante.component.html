<div *ngIf="restaurante">
    <a class="btn btn-primary pull-right" href="index.html"><span class="glyphicon glyphicon-arrow-left"></span> Voltar</a>
    <!-- Detalhes do Rest-->
    <div class="caption col-xs-offset-1">
        <h1>{{restaurante.nome}}</h1>
        <h2>{{restaurante.cidade}}</h2>
        <h3>{{restaurante.av_rua+' '+restaurante.numero}}</h3>
        <h4 class="lead">{{restaurante.telefone}}</h4>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 rest">
        <div class="card">
            <div class="card-image">
                <img class="img-responsive"
                     src="http://localhost/Cardapio-Online/API/public/img/{{restaurante.imagem}}">
            </div>
        </div>
    </div>

    <div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 col-xs-offset-1 refeicoes">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Pratos do dia</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <!-- Conteudo -->
                        <div class="col-md-12" *ngFor="let refeicao of restaurante.refeicaos">

                            <md-card>
                                <img md-card-image
                                     src="http://localhost/Cardapio-Online/API/public/img/{{refeicao.pivot.imagem}}">
                                <md-card-title>
                                    <p>{{refeicao.nome}}</p>
                                </md-card-title>
                                <md-card-content><h3>MZN {{refeicao.pivot.preco}}</h3></md-card-content>
                                <md-card-actions>
                                    <button md-raised-button class=""><span
                                            class="glyphicon glyphicon-eye-open accent"></span></button>
                                </md-card-actions>
                            </md-card>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
