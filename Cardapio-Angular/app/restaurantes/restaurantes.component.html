<div [hidden]="content_loaded">
    <md-progress-circle [style.width]="'100%'" mode="indeterminate"></md-progress-circle>
</div>

<div *ngFor="let restaurante of restaurantes" class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-0">
    <md-card>
        <img md-card-image class="img-card" src="http://localhost/Cardapio-Online/API/public/img/{{restaurante.imagem}}">

        <md-card-title>
            <p>{{restaurante.nome}}</p>
        </md-card-title>
        <md-card-content *ngIf="restaurante">
            <p>{{restaurante.av_rua}}</p>
        </md-card-content>

        <md-card-actions>
            <button (click)="gotoDetail(restaurante.id)" md-raised-button class="md-raised md-primary"><span
                    class="glyphicon glyphicon-eye-open accent"></span>
                Visualizar
            </button>
        </md-card-actions>
    </md-card>
</div>
