<!--Header boas Vindas-->
<header class="header main-header">
    <div class="container-fluid principal">
        <div class="col-md-12">
            <h1 class="text-center" style="color: white; margin-top: 70px;">Cardapio Online</h1>
            <h4 class="text-center" style="color: #A8B5C4;">Encontre Restaurantes próximos a sua localização</h4>
        </div>
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3 search-form">
            <div class="input-group input-filter col-md-8 col-md-offset-2">
                <div class="search-panel">


                    <div class="in-gp-tb">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Procura...">
                            <span class="input-group-btn">
									<button class="btn btn-primary" type="button">Go!</button>
								</span>
                        </div><!-- /input-group -->

                        <div class="input-group">
                            <select class="form-control">
                                <option value="" disabled>Buscar Por</option>
                                <option value="nome">Nome do Restaurante</option>
                                <option value="preco">Valor (MZN)</option>
                                <option value="cidade">Cidade</option>
                            </select>
                        </div>
                    </div><!-- /.col-lg-6 -->



                </div>
            </div>
        </div>
    </div>
</header>
<!-- //Header boas Vindas-->

<!-- Restaurantes Proximos -->
<div>
    <div class="special">
        <div class="container">

            <div class="special-heading">
                <h3>Restaurantes Próximos</h3>
            </div>
            <div class="special-grids">
                <div *ngFor="let restaurante of restaurantes | slice:0:6" class="col-md-4 w3l-special-grid">
                    <md-card>
                        <div class="col-md-6 agile-menu-grid w3ls-special-img">
                            <a [routerLink]="['/restaurante/'+restaurante.id]">
                                <img class="img-responsive"
                                     src="http://localhost/Cardapio-Online/API/public/img/{{restaurante.imagem}}">
                                <div class="agileits-caption agileits-caption-restaurante">
                                    <p>{{restaurante.nome}}</p>

                                    <button [routerLink]="['/restaurante/'+restaurante.id]" md-raised-button
                                            class="md-raised md-primary"><span
                                            class="glyphicon glyphicon-eye-open accent"></span>
                                        Visualizar
                                    </button>
                                </div>
                            </a>
                        </div>
                        <div class="agileits-special-info">
                            <h5>{{restaurante.cidade}}</h5>
                            <p>{{restaurante.av_rua}}</p>
                        </div>

                        <div class="clearfix"></div>
                    </md-card>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- //Restaurantes Proximos -->

<!--Refeicoes destaque-->
<div class="menu">
    <div class="container">
        <div class="menu-heading">
            <h2>Pratos do dia</h2>
        </div>
        <div class="menu-top-grids">
            <div *ngFor="let restaurante of restaurantes | slice:0:9 " class="w3ls-menu-grids">

                <div *ngFor="let refeicao of restaurante.refeicaos | slice:0:1" class="menu-grid col-sm-8 col-md-4">
                    <md-card>
                        <div class="agile-menu-grid">
                            <a [routerLink]="['/refeicao/'+restaurante.id+'/'+refeicao.id]">
                                <img md-card-mage
                                     src="http://localhost/Cardapio-Online/API/public/img/{{refeicao.pivot.imagem}}"
                                     alt=""/>
                                <div class="agileits-caption">
                                    <h4>{{refeicao.nome}}</h4>
                                    <p>MZN {{refeicao.pivot.preco}}</p>
                                </div>
                            </a>
                        </div>
                    </md-card>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- //Refeicoes destaque-->


<!--Mapa-->
<div class="features">
    <div class="container">
        <div class="features-heading">
            <h3>Mapa</h3>
        </div>
        <div class="features-grids">

            <sebm-google-map
                    [latitude]="lat"
                    [longitude]="lng"
                    [zoom]="zoom"
                    [disableDefaultUI]="false"
                    [zoomControl]="false"
                    (mapClick)="mapClicked($event)">

                <sebm-google-map-marker
                        *ngFor="let m of markers; let i = index"
                        (markerClick)="clickedMarker(m.label, i)"
                        [latitude]="m.lat"
                        [longitude]="m.lng"
                        [label]="m.label"
                        [markerDraggable]="m.draggable"
                        (dragEnd)="markerDragEnd(m, $event)">

                    <sebm-google-map-info-window>
                        <strong>InfoWindow content</strong>
                    </sebm-google-map-info-window>

                </sebm-google-map-marker>

                <sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng"
                                        [radius]="5000"
                                        [fillColor]="'red'"
                                        [circleDraggable]="true"
                                        [editable]="true">
                </sebm-google-map-circle>

            </sebm-google-map>
        </div>
    </div>
</div>
<!-- //Mapa-->
