        <md-toolbar color="primary">
            <a (click)="sidenav.close()" [routerLink]="['/inicio']">

            </a>
        </md-toolbar>

        <div class="side-nav">
            <ul class="" style="list-style: none">
                <li class="active">
                    <a [routerLink]="['/inicio']" routerLinkActive="active" (click)="sidenav.close()"
                       class="glyphicon glyphicon-home"></a>
                </li>
                <li (click)="sidenav.close()"><a [routerLink]="['/restaurantes']" routerLinkActive="active">
                    Restaurantes </a></li>
                <li (click)="sidenav.close()">
                    <a href="#">Sobre Nós</a>
                </li>
                <li (click)="sidenav.close()">
                    <a href="#">Contacte-Nos</a>
                </li>
                <li>
                    <div dropdown keyboardNav="true">
                        <a href="#" id="dropdown-restaurante" dropdownToggle>
                        <span class="prfil-img"><img src="../../../assets/images/user-icon.png" alt="" width="20px"
                                                     class="img-rounded"> </span>
                            <span *ngIf="loginService.token">{{user.email}} </span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="dropdown-restaurante">
                            <li role="menuitem"><a class="dropdown-item" href="#" (click)="sidenav.close()">Perfil</a>

                                                   (click)="sidenav.close()">Definições</a></li>
                            <li class="divider dropdown-divider"></li>
                            <li role="menuitem"><a *ngIf="!loginService.token" class="dropdown-item"
                                                   [routerLink]="'/signup'" (click)="sidenav.close()">Criar Conta</a>

    <div class="container-fluid inicio">
