<div class="login-bg">
    <div class="login-body">
        <div class="login-heading">
            <h1>Login</h1>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div class="login-info">
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
                <input type="text" class="user" name="username" placeholder="Email" [(ngModel)]="user.username"
                       #username="ngModel" required>
                <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required
                       class="lock" placeholder="Password">
                <div class="forgot-top-grids">
                    <div class="forgot-grid">
                        <ul>
                            <li>
                                <input type="checkbox" id="brand1" value="">
                                <label for="brand1"><span></span>Lembrar de mim</label>
                            </li>
                        </ul>
                    </div>
                    <div class="forgot">
                        <a href="#">Esqueceu a Palavra Passe?</a>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Login"/>
                    <div class="text-center">
                        <img class="text-center" *ngIf="loading"
                             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                    </div>
                </div>

                <div class="signup-text">
                    <a [routerLink]="['/signup']">Não Possui uma conta? Crie uma, é fácil.</a>
                </div>
                <hr>
                <h2>ou Entre com</h2>
                <div class="login-icons">
                    <ul>
                        <li><a style="cursor: pointer;" (click)="loginFacebook()" class="facebook"><i
                                class="fa fa-facebook"></i></a></li>
                        <li><a style="cursor: pointer;" (click)="loginTwitter()"  class="twitter"><i class="fa fa-twitter"></i></a></li>
                        <li><a style="cursor: pointer;" (click)="loginGoogle()" class="google"><i class="fa fa-google"></i></a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
